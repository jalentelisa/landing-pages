<html lan="eng">
    <head>

        <title>Landing Page Two</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header class="header"> 
            <img src="logo.avif" alt="logo" class="logo-photo">
            <h1 class="logo">My Suites Salon</h1>
            <nav class="nav">
                <a href="https://www.linkedin.com/in/jalenowens/" target="_blank">Home</a>

                <a href="https://www.linkedin.com/in/jalenowens/" target="_blank">Contact</a>
            </nav>
        </header>

        <section class="hero"> <!--large section for attention grabbing; usually includes big headline
            supporting subtext, a call to action and maybe image/ video background; 
            usually appears after a <header>-->
            <div class="overlay"> <!--wrap contents inside header in <div> to get customized styling-->
                <h2> Welcome to Suites Salon</h2>
                <p>Booking made easy!</p>
                <button class="cta">Schedule Today</button>
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <h3>Easy Scheduling</h3>
                <p>Flexible time slots for busy clients</p>
                <img src="logo.avif" alt="logo" class="card-photo">
            </div>
            <div class="feature-card">
                <h3>No Deposit</h3>
                <p>Hassle free cancelations</p>
                <img src="logo.avif" alt="logo" class="card-photo">
            </div>

            <div class="feature-card">
                <h3>Boost Ratings</h3>
                <p>Client survey automation to track performance</p>
                <img src="logo.avif" alt="logo" class="card-photo">
            </div>

        </section>
